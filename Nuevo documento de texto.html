<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 2s forwards;
        }

        #data-display {
            color: #00ff00;
            font-size: 18px;
            text-align: left;
            text-shadow: 0 0 10px #00ff00;
            animation: glitch 0.1s infinite;
        }

        #data-display div {
            margin: 8px 0;
            opacity: 0;
            animation: flashIn 0.15s forwards;
        }

        #data-display div:nth-child(1) { animation-delay: 0s; }
        #data-display div:nth-child(2) { animation-delay: 0.15s; }
        #data-display div:nth-child(3) { animation-delay: 0.3s; }
        #data-display div:nth-child(4) { animation-delay: 0.45s; }
        #data-display div:nth-child(5) { animation-delay: 0.6s; }
        #data-display div:nth-child(6) { animation-delay: 0.75s; }
        #data-display div:nth-child(7) { animation-delay: 0.9s; }
        #data-display div:nth-child(8) { animation-delay: 1.05s; }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }

        @keyframes flashIn {
            0% { opacity: 0; transform: translateX(-20px); }
            50% { opacity: 1; transform: translateX(0); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .blink {
            animation: blink 0.1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe 
            src="https://www.youtube.com/embed/SnswGrb3e3s?autoplay=1&mute=0&controls=1&loop=1&playlist=SnswGrb3e3s&playsinline=1"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen
            frameborder="0">
        </iframe>
    </div>

    <div id="overlay">
        <div id="data-display"></div>
    </div>

    <script>
        async function getPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return 'N/A';
            }
        }

        function getOS() {
            const ua = navigator.userAgent;
            if (ua.indexOf('Win') !== -1) return 'Windows';
            if (ua.indexOf('Mac') !== -1) return 'MacOS';
            if (ua.indexOf('Linux') !== -1) return 'Linux';
            if (ua.indexOf('Android') !== -1) return 'Android';
            if (ua.indexOf('iOS') !== -1) return 'iOS';
            return 'Unknown';
        }

        function getBrowser() {
            const ua = navigator.userAgent;
            if (ua.indexOf('Firefox') !== -1) return 'Firefox';
            if (ua.indexOf('Chrome') !== -1) return 'Chrome';
            if (ua.indexOf('Safari') !== -1) return 'Safari';
            if (ua.indexOf('Edge') !== -1) return 'Edge';
            return 'Unknown';
        }

        async function displayData() {
            const ip = await getPublicIP();
            const data = [
                `> IP: ${ip}`,
                `> USER-AGENT: ${navigator.userAgent.substring(0, 60)}...`,
                `> OS: ${getOS()}`,
                `> BROWSER: ${getBrowser()}`,
                `> LANGUAGE: ${navigator.language}`,
                `> RESOLUTION: ${screen.width}x${screen.height}`,
                `> TIMEZONE: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`,
                `> PLATFORM: ${navigator.platform}`
            ];

            const display = document.getElementById('data-display');
            data.forEach(line => {
                const div = document.createElement('div');
                div.textContent = line;
                display.appendChild(div);
            });
        }

        displayData();
    </script>
</body>
</html>
